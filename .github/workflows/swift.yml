name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # https://github.com/actions/virtual-environments
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Swiftlint
      run: make lint
    - name: Build
      run: make build
